<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师信息审核</title>
    <script src="/static/jquery-3.1.1/jquery-3.1.1/jquery-3.1.1.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script>
$(function(){
                //propertychange监听input里面的字符变化,属性改变事件
                $('.aa').bind('input propertychange', function() {
                    var $this = $(this);
                    console.log($this);
                    var text_length = $this.val().length;//获取当前文本框的长度
                    var current_width = parseInt(text_length) *16;//该16是改变前的宽度除以当前字符串的长度,算出每个字符的长度
                    console.log(current_width)
                    $this.css("width",current_width+"px");
                });
            })
</script>
</head>
<body>
<table class="table table-bordered" style="width: 70%; margin: 10px auto">

    <tr class="aa">
        <td  style="font-weight: bold">教师姓名</td>
        <td  style="font-weight: bold">职称</td>
        <td  style="font-weight: bold">性别</td>
        <td  style="font-weight: bold">学校</td>
        <td  style="font-weight: bold">学院</td>
        <td  style="font-weight: bold">邮箱</td>
        <td  style="font-weight: bold">联系电话</td>
        <td  style="font-weight: bold">出生年份</td>
        <td  style="font-weight: bold">专业领域</td>
        <td  style="font-weight: bold">操作</td>
    </tr>
    {% for i in teacherinfo %}
        <form type="submit"  method="post" autocomplete="off" >
        </tr>
            <td><input type="text" style="font-size:14px; border: none;width: 60px" readonly="readonly" name="name" id="name" value={{ i[0] }}></td>
            <td><input type="text" style="font-size:14px; border: none;width: 40px" readonly="readonly" name="title" id="title" value={{ i[1] }}></td>
            <td><input type="text" style="font-size:14px; border: none;width: 40px" readonly="readonly" name="sex" id="sex" value={{ i[2] }}></td>
            <td><input type="text" style="font-size:14px; border: none;width: auto" readonly="readonly" name="school" id="school" value={{ i[3] }}></td>
            <td><input type="text" style="font-size:14px; border: none;width: auto" readonly="readonly" name="institution" id="institution" value={{ i[4] }}></td>
            <td><input type="text" style="font-size:14px; border: none;width: auto" readonly="readonly" name="email" id="email" value={{ i[5] }}></td>
            <td><input type="text" style="font-size:14px; border: none;width: auto" readonly="readonly" name="tel" id="tel" value={{ i[6] }}></td>
            <td><input type="text" style="font-size:14px; border: none;width: 60px" readonly="readonly" name="birthyear" id="birthyear" value={{ i[7] }}></td>
            <td><input type="text" style="font-size:14px; border: none;width: auto" readonly="readonly" name="fields" id="fields" value={{ i[8] }}></td>
            <td>
                <input class="btn btn-info" type="submit" onclick="javascript:this.form.action='checked'"; value="审核通过" >
                <input class="btn btn-danger" type="submit" onclick="javascript:this.form.action='unchecked'"; value="审核不通过">
            </td>
        </tr>
        </form>
    {% endfor %}
</table>
</body>
</html>
