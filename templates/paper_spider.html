<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老师论文查询</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<table class="table table-bordered" style="width: 100%">

    <tr>
        <td  style="font-weight: bold">论文名</td>
        <td  style="font-weight: bold">论文作者</td>
        <td  style="font-weight: bold">论文来源</td>
        <td  style="font-weight: bold">论文发表日期</td>
    </tr>
    {% for i in paper_info %}
        </tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
