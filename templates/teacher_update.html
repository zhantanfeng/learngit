<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>董峰的微服务</title>
    <script src="/static/jquery-3.1.1/jquery-3.1.1/jquery-3.1.1.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="form" >

    <form type="submit" id="registerForm" method="post" autocomplete="off">
        <div class="form-group">
            <input type="text"  class="form-control" id="school" name="school" class="input-text" autocomplete="on" required="required"  placeholder="学校名">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>

        <div class="form-group">
            <input type="text" class="form-control" id="institution" name="institution" autocomplete="on" class="input-text"  required="required" placeholder="学院名">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>

        <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" class="input-text" autocomplete="on" required="required" placeholder="教师名">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>

        <div class="form-group">
            <input type="text" class="form-control" id="title" name="title" class="input-text" autocomplete="on"  placeholder="教师职称">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>

        <div class="form-group">
            <input type="text" class="form-control" id="sex" name="sex" class="input-text" autocomplete="on"  placeholder="教师性别">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>

        <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" class="input-text" autocomplete="on"  placeholder="教师邮箱">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>

        <div class="form-group">
            <input type="text" class="form-control" id="tel" name="tel" class="input-text" autocomplete="on"  placeholder="教师联系方式">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>

        <div class="form-group">
            <input type="text" class="form-control" id="birthyear" name="birthyear" class="input-text" autocomplete="on"  placeholder="教师出生年份">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>

        <div class="form-group">
            <input type="text" class="form-control" id="fields" name="fields" class="input-text" autocomplete="on"  placeholder="教师专业领域">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>

        <div class="checkbox">
            <input class="btn btn-primary btn-block btn btn-info"  type="submit" onclick="javascript:this.form.action='teacher_update_info'"; value="教师信息载入" >
        </div>
    </form>
</div>

<div>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}
    </div>

</body>
</html>
