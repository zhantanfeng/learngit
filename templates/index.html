<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>院士查询</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript">

    </script>

</head>
<body>
<div style="width: 300px;height: 400px;margin-left: 800px;margin-top: 30px">
    <form type="submit"  id="registerForm" method="post" autocomplete="off" >
        <div class="form-group">
            <input type="text"  class="form-control" id="schoolName" name="schoolName" class="input-text" required="required"  placeholder="学校名">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="institutionName" name="institutionName" class="input-text" required="required" placeholder="学院名">
        </div>
        <div class="checkbox">
            <input class="btn btn-info" type="submit" onclick="javascript:this.form.action='compute'"; value="查找院士" >
        </div>
    </form>
</div>
</body>
</html>
