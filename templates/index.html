<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>董峰的微服务</title>
    <script src="/static/jquery-3.1.1/jquery-3.1.1/jquery-3.1.1.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="form" >

    <form type="submit"  id="registerForm" method="post" autocomplete="off" onkeydown="if(event.keyCode==13) return false;">
        <div class="form-group">
            <input type="text"  class="form-control" id="schoolName" name="schoolName" class="input-text" autocomplete="off" required="required" onkeyup="autoComplete.start(event)" placeholder="学校名">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>
        <div class="form-group">
            <input type="text" class="form-control" id="institutionName" name="institutionName" autocomplete="off" class="input-text" onkeyup="autoComplete1.start(event)"  placeholder="学院名">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>
        <div class="form-group">
            <input type="text" class="form-control" id="teacherName" name="teacherName" class="input-text" autocomplete="off"  placeholder="老师名">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>
        <div class="checkbox">
            <input class="btn btn-primary btn-block btn btn-info"  type="submit" onclick="javascript:this.form.action='compute'"; value="查询院士" >
        </div>
        <div class="checkbox">
            <input class="btn btn-primary btn-block btn btn-info"  type="submit" onclick="javascript:this.form.action='team'"; value="查看院系调研报告" >
        </div>
        <div class="checkbox">
            <input class="btn btn-primary btn-block btn btn-info"  type="submit" onclick="javascript:this.form.action='team1'"; value="团队查询" >
        </div>
        <div class="checkbox">
            <input class="btn btn-primary btn-block btn btn-info"  type="submit" onclick="javascript:this.form.action='title_search'"; value="教师头衔查询" >
        </div>
        <div class="checkbox">
            <input class="btn btn-primary btn-block btn btn-info"  type="submit" onclick="javascript:this.form.action='paper_search'"; value="教师论文查询" >
        </div>
        <div class="checkbox">
            <input class="btn btn-primary btn-block btn btn-info"  type="submit"  value="教师万方论文爬取" >
        </div>
    </form>

</div>

<button class="btn btn-info"><a style="text-decoration: none; color: white" href="{{ url_for('teacher_update') }}">教师信息载入</a></button>
<button class="btn btn-info"><a style="text-decoration: none; color: white" href="{{ url_for('get_check_info') }}">查看教师更新信息</a></button>
<div>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
</div>



<script>
    var autoComplete=new AutoComplete('schoolName','auto',['清华大学','北京大学','北京航空航天大学', "中国科学技术大学","复旦大学","中国人民大学","上海交通大学","南京大学","同济大学","浙江大学","南开大学","北京师范大学","武汉大学","西安交通大学","天津大学",
"华中科技大学", "北京理工大学", "东南大学", "中山大学", "华东师范大学", "哈尔滨工业大学", "厦门大学", "西北工业大学", "中南大学", "大连理工大学", "四川大学", "电子科技大学", "华南理工大学", "吉林大学", '湖南大学', '重庆大学', '山东大学', '中国农业大学', '中国海洋大学', "中央民族大学", "东北大学", "兰州大学", "西北农林科技大学"]);
    var autoComplete1=new AutoComplete1('institutionName','auto',['ss']);
</script>
</body>
</html>
