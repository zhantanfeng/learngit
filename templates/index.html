<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>院士查询</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <style>
            .auto_hidden {
                width:204px;
                height: 30px;
                font-size: 15px;
                line-height: 30px;
                border: 1px solid #d6eaf9;
                position:absolute;
                display:none;
            }
            .auto_show {
                width:204px;
                height: 30px;
                font-size: 15px;
                line-height: 30px;
                border: 1px solid #d6eaf9;
                position:absolute;
                z-index:2; /* 设置对象的层叠顺序 */
                display:block;
            }
            .auto_onmouseover{
                color:#ffffff;
                background-color:highlight;
                width:100%;
            }
            .auto_onmouseout{
                color:#000000;
                width:100%;
                background-color:#ffffff;
            }
</style>


<script language="javascript">

var $ = function (id) {
    return "string" == typeof id ? document.getElementById(id) : id;
}
var Bind = function(object, fun) {
    return function() {
        return fun.apply(object, arguments);
    }
}
function AutoComplete(obj,autoObj,arr){
    this.obj=$(obj);        //输入框
    this.autoObj=$(autoObj);//DIV的根节点
    this.value_arr=arr;        //不要包含重复值
    this.index=-1;          //当前选中的DIV的索引
    this.search_value="";   //保存当前搜索的字符
}

AutoComplete.prototype={
    //初始化DIV的位置
    init: function(){
        this.autoObj.style.left = this.obj.offsetLeft + "px";
        this.autoObj.style.top  = this.obj.offsetTop + this.obj.offsetHeight + "px";
        this.autoObj.style.width= this.obj.offsetWidth - 2 + "px";//减去边框的长度2px
    },
    //删除自动完成需要的所有DIV
    deleteDIV: function(){
        while(this.autoObj.hasChildNodes()){
            this.autoObj.removeChild(this.autoObj.firstChild);
        }
        this.autoObj.className="auto_hidden";
    },
    //设置值
    setValue: function(_this){
        return function(){
            _this.obj.value=this.seq;
            _this.autoObj.className="auto_hidden";
        }
    },
    //模拟鼠标移动至DIV时，DIV高亮
    autoOnmouseover: function(_this,_div_index){
        return function(){
            _this.index=_div_index;
            var length = _this.autoObj.children.length;
            for(var j=0;j<length;j++){
                if(j!=_this.index ){
                    _this.autoObj.childNodes[j].className='auto_onmouseout';
                }else{
                    _this.autoObj.childNodes[j].className='auto_onmouseover';
                }
            }
        }
    },
    //更改classname
    changeClassname: function(length){
        for(var i=0;i<length;i++){
            if(i!=this.index ){
                this.autoObj.childNodes[i].className='auto_onmouseout';
            }else{
                this.autoObj.childNodes[i].className='auto_onmouseover';
                this.obj.value=this.autoObj.childNodes[i].seq;
            }
        }
    }
    ,
    //响应键盘
    pressKey: function(event){
        var length = this.autoObj.children.length;
        //光标键"↓"
        if(event.keyCode==40){
            ++this.index;
            if(this.index>length){
                this.index=0;
            }else if(this.index==length){
                this.obj.value=this.search_value;
            }
            this.changeClassname(length);
        }
        //光标键"↑"
        else if(event.keyCode==38){
            this.index--;
            if(this.index<-1){
                this.index=length - 1;
            }else if(this.index==-1){
                this.obj.value=this.search_value;
            }
            this.changeClassname(length);
        }
        //回车键
        else if(event.keyCode==13){
            this.autoObj.className="auto_hidden";
            this.index=-1;
        }else{
            this.index=-1;
        }
    },
    //程序入口
    start: function(event){
        if(event.keyCode!=13&&event.keyCode!=38&&event.keyCode!=40){
            this.init();
            this.deleteDIV();
            this.search_value=this.obj.value;
            var valueArr=this.value_arr;
            valueArr.sort();
            if(this.obj.value.replace(/(^\s*)|(\s*$)/g,'')==""){ return; }//值为空，退出
            try{ var reg = new RegExp("(" + this.obj.value + ")","i");}
            catch (e){ return; }
            var div_index=0;//记录创建的DIV的索引
            for(var i=0;i<valueArr.length;i++){
                if(reg.test(valueArr[i])){
                    var div = document.createElement("div");
                    div.className="auto_onmouseout";
                    div.seq=valueArr[i];
                    div.onclick=this.setValue(this);
                    div.onmouseover=this.autoOnmouseover(this,div_index);
                    div.innerHTML=valueArr[i].replace(reg,"<strong>$1</strong>");//搜索到的字符粗体显示
                    this.autoObj.appendChild(div);
                    this.autoObj.className="auto_show";
                    div_index++;
                }
            }
        }
        this.pressKey(event);
        window.onresize=Bind(this,function(){this.init();});
    }
}
</script>

</head>
<body>
<div style="margin: 30px auto; width: 300px;height: 200px; " >
    <form type="submit"  id="registerForm" method="post" autocomplete="off" >
        <div class="form-group">
            <input type="text"  class="form-control" id="schoolName" name="schoolName" class="input-text" required="required" onkeyup="autoComplete.start(event)" placeholder="学校名">
        </div>
        <div class="auto_hidden" id="auto"><!--自动完成 DIV--></div>
        <div class="form-group">
            <input type="text" class="form-control" id="institutionName" name="institutionName" class="input-text"  placeholder="学院名">
        </div>
        <div class="checkbox">
            <input class="btn btn-primary btn-block btn btn-info"  type="submit" onclick="javascript:this.form.action='compute'"; value="查找院士" >
        </div>
    </form>
</div>
<script>
    var autoComplete=new AutoComplete('schoolName','auto',['清华大学','北京大学','北京航空航天大学', "中国科学技术大学","复旦大学","中国人民大学","上海交通大学","南京大学","同济大学","浙江大学","南开大学","北京师范大学","武汉大学","西安交通大学","天津大学天津",
"华中科技大学", "北京理工大学", "东南大学", "中山大学", "华东师范大学", "哈尔滨工业大学", "厦门大学", "西北工业大学", "中南大学", "大连理工大学", "四川大学", "电子科技大学", "华南理工大学", "吉林大学", '湖南大学', '重庆大学', '山东大学山东', '中国农业大学', '中国海洋大学', "中央民族大学", "东北大学辽宁", "兰州大学", "西北农林科技大学"]);
</script>
</body>
</html>
