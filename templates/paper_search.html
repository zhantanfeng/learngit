<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论文查询</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<table class="table table-bordered" style="width: 35%">
    <tr>
        <td colspan="2" style="font-weight: bold">共{{ paper|length}}条记录</td>
    </tr>
    <tr>
        <td style="font-weight: bold">论文名</td>
        <td style="font-weight: bold">发表年份</td>
    </tr>
    {% for i in paper %}
        <tr>
            <td>《{{ i[0] }}》</td>
            <td>{{ i[1] }}</td>
        </tr>
    {% endfor %}


</table>
</body>
</html>
