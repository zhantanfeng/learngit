<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>头衔查询</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<table class="table table-bordered" style="width: 30%">
    <tr>
        <td colspan="2" style="font-weight: bold">查询结果</td>
    </tr>
    <tr>
        <td style="font-weight: bold">院士</td>
        <td>
            {% for i in academician %}
                {{ i }}
            {% endfor %}
        </td>
    </tr>
    <tr>
        <td style="font-weight: bold">长江学者</td>
        <td>
            {% for i in changjiang %}
                {{ i }}
            {% endfor %}
        </td>
    </tr>
    <tr>
        <td style="font-weight: bold">杰出青年</td>
        <td>
            {% for i in outyouth %}
                {{ i }}
            {% endfor %}
        </td>
    </tr>


</table>
</body>
</html>
